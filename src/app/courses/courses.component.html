<h2>Courses at Edureka</h2>

<ul class="course">
   <li *ngFor="let course of courses"
   [class.selected]="course ===selectedCourse"
   (click)="onSelect(course)">
<span class="badge">{{course.id}}</span>
   {{course.name}}
</li>
</ul> 

<app-course-detail [course]= selectedCourse></app-course-detail>
